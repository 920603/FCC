<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div class="container">

    <p id="description">Let us know how we can improve freeCodeCamp</p>
    
    
    <form action="#" id="survey-form">
      <div class="row">
        <div class="label">
          <label for="name" id="name-label">Name: </label>
        </div> 
        <div class="input">
          <input type="text" name="name" id="name" required placeholder="Enter your name">
        </div>
      </div>
  
      <div class="row">
        <div class="label">
          <label for="email" id="email-label">Email: </label> 
        </div>
        <div class="input">
          <input type="email" name="email" id="email" required placeholder="Enter your Email">
        </div>
      </div>
      
      <div class="row">
        <div class="label">
          <label for="number" id="number-label">Age: </label>
        </div>
        <div class="input">
          <input type="number" id="number" name="age" min="0" max="100" required placeholder="Age">
        </div>
      </div>
  
      <div class="row">
        <div class="label">
          <label for="dropdown">Which option best describes your current role?</label>
        </div>
        <div class="input">
          <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
  
      <div class="row">
        <div class="label">
          <label for="rating">
            How likely is that you would recommend freeCodeCamp to a friend?
          </label>
        </div>
        <div class="input">
          <ul id="rating">
            <li class="radio">
              <label>
                <input type="radio" name="radio-button" value="1">
                Definitely
              </label>
            </li>
            <li class="radio">
              <label>
                <input type="radio" name="radio-button" value="2">
                Maybe
              </label>
            </li>
            <li class="radio">
              <label>
                <input type="radio" name="radio-button" value="3">
                Not sure
              </label>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="row">
        <div class="label">
          <label for="preference">
            Things that should be improved in the future <br>(Check all that apply):
          </label>
        </div>
        <div class="input">
          <ul id="preference">
            <li>
              <label>
                <input type="checkbox" name="prefer" value="1">
                Front-end Projects
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="prefer" value="2">
                Back-end Projects
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="prefer" value="3">
                Data Visualization
              </label>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="row">
        <div class="label">
          <label for="suggestion">
            Any Comments or Suggestions?
          </label>
        </div>
        <div class="input">
          <textarea id="suggestion" name="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
  
      <button type="submit" id="submit">Submit</button>
  
    </form>
    

    <script type='text/javascript' src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
  </div>
</body>
</html>
